{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card text-center">
            <h3 class="mb-4 fw-bold">會員登入</h3>
            <form action="{{ url_for('login_page') }}" method="POST">
                <input type="email" name="email" class="form-control rounded-pill mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control rounded-pill mb-4" placeholder="密碼" required>
                <button type="submit" class="btn btn-style w-100 rounded-pill py-2">登入</button>
            </form>
            <div class="mt-3"><small><a href="{{ url_for('register_page') }}" class="text-muted">註冊新帳號</a></small></div>
        </div>
    </div>
</div>
{% endblock %}
