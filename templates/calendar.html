<div class="modal fade" id="eventModal" tabindex="-1">

<script>
const events = {{ events | safe }};

function renderCalendar() {
    let grid = document.getElementById('calendarGrid');
    let list = document.getElementById('eventList');
    let today = new Date();
    
    // ç°¡å–®ç”Ÿæˆç•¶æœˆæ—¥æœŸ (1-30)
    for(let i=1; i<=30; i++) {
        let dateStr = `2026-06-${i.toString().padStart(2, '0')}`; // æ¨¡æ“¬æ—¥æœŸ
        let hasEvent = events.find(e => e.start === dateStr);
        
        grid.innerHTML += `
            <div class="col-2 mb-2">
                <div class="p-2 border rounded text-center ${hasEvent ? 'bg-warning bg-opacity-25 border-warning' : 'bg-white'}" style="height: 80px;">
                    <small>${i}</small>
                    ${hasEvent ? `<div class="badge bg-warning text-dark mt-1 text-truncate w-100">${hasEvent.title}</div>` : ''}
                </div>
            </div>
        `;
    }

    list.innerHTML = events.map(e => `
        <div class="p-3 bg-white rounded shadow-sm mb-2 border-start border-4 border-warning">
            <div class="d-flex justify-content-between">
                <strong>${e.title}</strong>
                <small class="text-muted">${e.start}</small>
            </div>
            <small class="text-muted">${e.description}</small>
        </div>
    `).join('') || '<p class="text-muted text-center mt-5">å°šç„¡è¡Œç¨‹</p>';
}

function addEvent() {
    let date = document.getElementById('evtDate').value;
    let title = document.getElementById('evtTitle').value;
    let desc = document.getElementById('evtDesc').value;
    
    fetch('/api/calendar/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date, title, desc })
    }).then(() => location.reload());
}

renderCalendar();
</script>
